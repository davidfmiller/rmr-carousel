<body>

  <div id="man">
    <h1><i>ðŸ’¬</i> <a href="https://github.com/davidfmiller/rmr-carousel">rmr-carousel</a></h1>
    <p>The last carousel Iâ€™ll ever write.</p>

    <dl>

      <dt><code>node</code></dt>
      <dd>carousel element</dd>

      <dt><code>duration</code></dt>
      <dd># of seconds for transition</dd>

      <dt><code>circular</code></dt>
      <dd><code>true</code> (default) or <code>false</code></dd>

    </dl>


<section class="rmr-carousel">
  <button class="rmr-prev" href="#prev" aria-label="Previous slide">
    <span>Previous</span>
  </button>
  <button class="rmr-next" href="#next" aria-label="Next slide">
    <span>Next</span>
  </button>
  <ul class="rmr-page-indicators">
    <li><button>1</button></li>
    <li><button>2</button></li>
  </ul>

  <div class="rmr-carousel-container" aria-role="group" aria-roledescription="carousel">
    <div class="rmr-carousel-pages">
      <div class="rmr-carousel-page" aria-role="group" aria-roledescription="slide">
        page 1
      </div>
      <div class="rmr-carousel-page" aria-role="group" aria-roledescription="slide">
        page 2
      </div>
    </div>
  </div>
</section>

<button class="prev">Previous</button>
<button class="next">Next</button>

<footer>
  <p>Hosted on <a href="https://github.com/davidfmiller/rmr-carousel">GitHub</a>.</p>
</footer>

  <script src="https://davidfmiller.github.io/man/man.js"></script>
  <script src="./build/rmr-carousel.bundle.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    window.Man({ pre: true });

    const c = new window.Carousel({
      node: '.rmr-carousel',
      duration: 0.3
    });

    document.querySelector('button.prev').addEventListener('click', function(e) { c.previous(); });
    document.querySelector('button.next').addEventListener('click', function(e) { c.next(); });
  });
  </script>


</html>
